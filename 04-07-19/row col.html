<!DOCTYPE html>
<html>
<head>
	<title>row col</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>SNO</th>
			<th>NAME</th>
		</tr>
		<tr>
			<td rowspan="2">1</td>
			<td>ram</td>
		</tr>
		<tr>
			<td>sita</td>
		</tr>
	</table>
	<body>
		<table border="1">
			<tr>
				<th>SNO</th>
				<th>NAME</th>
			</tr>
			<tr>
			<td>1</td>
			<td>ram</td>
		</tr>
		<tr>
		<td colspan="2">2</td>
	</tr>
	</table>
</body>
</html>
