<!DOCTYPE html>
<html>
<head>
	<title>tables</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>A</th>
			<th>B</th>
			<th>C</th>
			<th>D</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>1a</td>
			<td rowspan="2">1b</td>
			<td rowspan="4">1c</td>
		</tr>
		<tr>
			<td>2</td>
			<td rowspan="2">2a</td>
			
			
		</tr>
		<tr>
			<td>3</td>
		
			<td rowspan="2">3b</td>
			
		</tr>
		<tr>
			<td>4</td>
			<td>4a</td>
			
			
		</tr>
	</table>
</body>
</html>
